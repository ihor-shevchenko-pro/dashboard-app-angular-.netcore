<div class="card mb-3 shadow block-status" [ngStyle]="{'background-color': color}">
  <div class="card-header name">{{ serverInput.name }}</div>
  <div class="card-body status">{{ serverStatus }}</div>
  <button (click)="sendServerAction(serverInput.isOnline)" class="btn btn-light action">
    {{ buttonText }}
  </button>
</div>
